<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <style>
      body {
          font-family: 'Poppins', serif;
    }
  </style>
  <body class="bg-dark">
  <nav class="navbar navbar-dark bg-dark justify-content-between ">
    <div><a class="ms-1 navbar-brand" href="/"><i class="bi bi-calculator"></i>Calculadora</a></div>
     <div class="d-flex me-1text-dark">
         <button class="btn btn-dark btn-sm" type="button" aria-expanded="true"><a class="dropdown-item" href="/calculadora"><i class="bi bi-calculator"></i> Iniciar</a>

          </button>
         <button class="btn btn-dark ms-1 btn-sm" type="button" aria-expanded="true"><a class="dropdown-item" href="/resultados"><i class="bi bi-file-bar-graph-fill"></i> Resultados</a>

          </button>
                  <button class="btn btn-dark ms-1 btn-sm" type="button" aria-expanded="true"><a class="dropdown-item" href="/"><i class="bi bi-question-square-fill"></i> Tutorial</a>

          </button>
        <div class="dropdown ms-1">
          <button class="btn btn-dark dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
           <i class="bi bi-box-fill"></i> Produtos
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="/visualizar_produtos"><i class="bi bi-person-lines-fill"> </i>Visualizar</a></li>
            <li><a class="dropdown-item" href="/cadastrar_produto"><i class="bi bi-person-fill-add"> </i>Cadastrar</a></li>
          </ul>
        </div>
                 <div class="dropdown ms-1">
          <button class="btn btn-dark dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-fill-gear"></i> Trabalhadores
          </button>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
            <li><a class="dropdown-item" href="/visualizar_trabalhador"><i class="bi bi-person-lines-fill"> </i>Visualizar</a></li>
            <li><a class="dropdown-item" href="/cadastrar_trabalhador"><i class="bi bi-person-fill-add"> </i>Cadastrar</a></li>
          </ul>
        </div>

    </div>

    </nav>
  <div class="d-flex">
    {% block content %} {% endblock %}
  </div>
  </body>
</html>
