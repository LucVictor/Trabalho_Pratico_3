<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </head>
  <style>
      body {
          font-family: 'Poppins', serif;
    }
  </style>
  <body>
  <nav class="navbar navbar-light bg-light justify-content-between">
    <div><a class="ms-1 navbar-brand" href="#">Calculadora</a></div>
     <div class="d-flex me-1">
         <button class="btn btn-secondary btn-sm" type="button" aria-expanded="true"><a class="dropdown-item" href="/calculadora">Iniciar calculadora</a>

          </button>
         <button class="btn btn-secondary ms-1 btn-sm" type="button" aria-expanded="true"><a class="dropdown-item" href="/resultados">Resultados</a>

          </button>
        <div class="dropdown ms-1">
          <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Produtos
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="/visualizar_produtos">Visualizar</a></li>
            <li><a class="dropdown-item" href="/cadastrar_produto">Cadastrar</a></li>
          </ul>
        </div>
                 <div class="dropdown ms-1">
          <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Trabalhador
          </button>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
            <li><a class="dropdown-item" href="/visualizar_trabalhador">Visualizar</a></li>
            <li><a class="dropdown-item" href="/cadastrar_trabalhador">Cadastrar</a></li>
          </ul>
        </div>
    </div>

    </nav>
  <div class="d-flex">
    {% block content %} {% endblock %}
  </div>
  </body>
</html>
